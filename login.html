<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.1/themes/smoothness/jquery-ui.css"
    />
    <title>登入/註冊 | SINGALONG</title>
    <script type="module" crossorigin src="/singalong/assets/main-2a47f94f.js"></script>
    <link rel="stylesheet" href="/singalong/assets/main-1913822a.css">
  </head>
  <body>
    <div class="login bg-primary-dark vh-100 overflow-hidden position-relative">
      <div
        class="login-deco position-absolute rounded-circle bg-primary-gradient"
      ></div>
      <div class="container-fluid h-100">
        <div class="row justify-content-around align-items-center h-100">
          <div class="signup-content col-md-4 col-xl-3">
            <h2 class="text-center mb-6">歡迎使用</h2>
            <form action="" method="get" class="needs-validation" novalidate>
              <div class="mb-2">
                <label class="fs-14">使用者名稱</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="請輸入使用者名稱"
                  required
                />
                <div class="invalid-feedback">輸入錯誤</div>
              </div>
              <div class="mb-2">
                <label class="fs-14">Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="請輸入 Email"
                  required
                />
                <div class="invalid-feedback">輸入錯誤</div>
              </div>
              <div class="mb-2">
                <label class="fs-14">密碼</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="請輸入 8-12 位英數混合密碼"
                  required
                />
                <div class="invalid-feedback">輸入錯誤</div>
              </div>
              <div class="mb-10">
                <label class="fs-14">確認密碼</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="請再次輸入密碼"
                  minlength="8"
                  maxlength="12"
                  required
                />
                <div class="invalid-feedback">輸入錯誤</div>
              </div>
              <button
                type="submit"
                class="btn btn-major w-100 rounded-pill mb-6"
              >
                註冊
              </button>
            </form>
            <p class="text-center">
              已有帳號？
              <u class="link-primary pointer" id="go-login">立即登入</u>
            </p>
          </div>
          <div class="login-content col-md-4 col-xl-3">
            <h2 class="text-center mb-6">歡迎回來</h2>
            <form action="" method="get" class="needs-validation" novalidate>
              <div class="mb-8">
                <label class="fs-14">帳號</label>
                <input
                  type="text"
                  class="form-control"
                  name="account"
                  placeholder="使用者名稱 / Email"
                  required
                />
                <div class="invalid-feedback">輸入錯誤</div>
              </div>
              <div class="mb-10">
                <label class="me-1 fs-14">密碼</label>
                <a href="##">忘記密碼？</a>
                <input
                  type="password"
                  class="form-control"
                  name="login-password"
                  placeholder="請輸入密碼"
                  required
                  minlength="8"
                  maxlength="12"
                />
                <div class="invalid-feedback">輸入錯誤</div>
              </div>
              <button
                type="submit"
                class="btn btn-major w-100 rounded-pill mb-6"
              >
                登入
              </button>
            </form>
            <p class="text-center">
              還沒有帳號嗎？
              <u class="link-primary pointer" id="go-signup">立即註冊</u>
            </p>
          </div>
        </div>
      </div>
      <a
        href="index.html"
        class="back-index btn btn-minor position-fixed rounded-pill d-flex align-items-center"
        >回首頁<span class="material-icons">navigate_next</span></a
      >
    </div>
    
    <script>
      const loginDeco = document.querySelector(".login-deco");

      const goSignup = document.querySelector("#go-signup");
      const goLogin = document.querySelector("#go-login");

      const loginContent = document.querySelector(".login-content");
      const signupContent = document.querySelector(".signup-content");

      goSignup.addEventListener("click", function () {
        const windowWidth = window.innerWidth;
        if (windowWidth >= 768) {
          loginDeco.style.right = "-45%";
        }
        loginDeco.style.transform = "rotate(180deg)";
        signupContent.style.opacity = "1";
        signupContent.style.pointerEvents = "auto";
        loginContent.style.opacity = "0";
        loginContent.style.pointerEvents = "none";
      });
      goLogin.addEventListener("click", function () {
        const windowWidth = window.innerWidth;
        if (windowWidth >= 768) {
          loginDeco.style.right = "45%";
        }
        loginDeco.style.transform = "rotate(0deg)";
        signupContent.style.opacity = "0";
        signupContent.style.pointerEvents = "none";
        loginContent.style.opacity = "1";
        loginContent.style.pointerEvents = "auto";
      });
    </script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
