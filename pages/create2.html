<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.1/themes/smoothness/jquery-ui.css"
    />
    <title>建立揪團 | SINGALONG</title>
  </head>
  <body>
    <div class="bg-primary-dark">
      <div class="subbanner overflow-hidden position-relative mb-10">
        <%- include('./layout/header'); -%>
        <div
          class="subbanner-content bg-right-black-gradient position-absolute top-50 translate-middle-y"
        >
          <h2
            class="position-absolute top-50 start-50 translate-middle ms-md-9"
          >
            建立揪團
          </h2>
        </div>
      </div>
      <div class="container-fluid">
        <!-- breadcrumb -->
        <nav
          style="--bs-breadcrumb-divider: '>'"
          aria-label="breadcrumb"
          class="mb-10"
        >
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">首頁</a></li>
            <li class="breadcrumb-item active" aria-current="page">建立揪團</li>
          </ol>
        </nav>
        <!-- main -->
        <main>
          <!-- step-progress -->
          <div class="mb-10">
            <div class="progress bg-primary-medium" style="height: 1px">
              <div
                class="progress-bar"
                role="progressbar"
                style="width: 0%"
                aria-valuenow="50"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <ol
              class="progress-list d-flex justify-content-between position-relative"
            >
              <li class="text-center w-33">
                <div class="progress-circle rounded-circle mx-auto mb-2">1</div>
                <p class="text-nowrap">填寫開團資料</p>
              </li>
              <li class="text-center w-33">
                <div class="progress-circle rounded-circle mx-auto mb-2 active">
                  2
                </div>
                <p>新增圖片</p>
              </li>
              <li class="text-center w-33">
                <div class="progress-circle rounded-circle mx-auto mb-2">3</div>
                <p>開團成功</p>
              </li>
            </ol>
          </div>
          <div class="text-center mb-10">
            <h3 class="mb-2">Step 2. 新增圖片</h3>
            <p>請挑選一張圖片作為揪團圖片</p>
            <p class="fs-14 text-primary-light">
              不喜歡這些圖片嗎？點擊「 ＋ 」號，上傳喜歡的圖片吧！
            </p>
          </div>
          <div class="row align-items-center mb-10">
            <div class="col-12 col-md-6 text-center mb-4 mb-md-0">
              <img
                src="../assets/images/create/mic.png"
                alt="mic"
                class="rounded-4 mb-2"
              />
              <p>圖片預覽</p>
            </div>
            <ul
              class="col-12 col-md-6 d-flex flex-wrap gap-4 justify-content-center justify-content-md-start"
            >
              <li>
                <img
                  src="../assets/images/create/partyworld.png"
                  alt="partyworld"
                  class="create-img rounded-4 pointer"
                />
              </li>
              <li>
                <img
                  src="../assets/images/create/holidayktv.png"
                  alt="holidayktv"
                  class="create-img rounded-4 pointer"
                />
              </li>
              <li>
                <img
                  src="../assets/images/create/enjoyyourlife.png"
                  alt="enjoyyourlife"
                  class="create-img rounded-4 pointer"
                />
              </li>
              <li>
                <img
                  src="../assets/images/create/silverbox.png"
                  alt="silverbox"
                  class="create-img rounded-4 pointer"
                />
              </li>
              <li>
                <img
                  src="../assets/images/create/karaoke.png"
                  alt="karaoke"
                  class="create-img rounded-4 pointer"
                />
              </li>
              <li>
                <img
                  src="../assets/images/create/mic.png"
                  alt="mic"
                  class="create-img rounded-4 pointer"
                />
              </li>
              <li>
                <img
                  src="../assets/images/create/mic2.png"
                  alt="mic2"
                  class="create-img rounded-4 pointer"
                />
              </li>

              <li>
                <label
                  for="group-img"
                  class="upload-img border border-3 border-primary-light rounded-4 d-flex justify-content-center align-items-center pointer"
                >
                  <span class="material-icons fs-48 text-primary-light">
                    add
                  </span>
                </label>
                <input
                  type="file"
                  id="group-img"
                  accept="image/jpeg, image/png"
                  class="d-none"
                />
              </li>
            </ul>
          </div>
          <!-- prev/next -->
          <div class="d-flex justify-content-between mb-10">
            <a href="create1.html" class="btn btn-minor rounded-pill">上一步</a>
            <a href="create3.html" class="btn btn-major rounded-pill">開團</a>
          </div>
        </main>
      </div>
      <%- include('./layout/footer'); -%>
    </div>

    <script type="module" src="../main.js"></script>
  </body>
</html>
