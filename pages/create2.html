<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.1/themes/smoothness/jquery-ui.css"
    />
    <title>建立揪團 | SINGALONG</title>
  </head>
  <body>
    <div class="bg-primary-dark">
      <%- include('./layout/subbanner',{bannerTitle: '建立揪團'}); -%>
      <div class="container-fluid">
        <!-- breadcrumb -->
        <nav
          style="--bs-breadcrumb-divider: '>'"
          aria-label="breadcrumb"
          class="mb-10"
        >
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">首頁</a></li>
            <li class="breadcrumb-item active" aria-current="page">建立揪團</li>
          </ol>
        </nav>
        <!-- main -->
        <main>
          <!-- step-progress -->
          <%- include('./layout/step-progress',{page: 'create2'}); -%>
          <!-- select photo -->
          <div class="text-center mb-10">
            <div class="mb-8 text-center">
              <h3 class="d-inline-block deco-circle en-font">
                Step 2. 新增圖片
              </h3>
            </div>
            <p>請挑選一張圖片作為揪團圖片</p>
            <p class="fs-14 text-primary-light">
              不喜歡這些圖片嗎？點擊「 ＋ 」號，上傳喜歡的圖片吧！
            </p>
          </div>
          <div class="row align-items-center mb-10">
            <div class="col-12 col-md-6 text-center mb-4 mb-md-0">
              <img
                src="../assets/images/create/mic.png"
                alt="mic"
                class="rounded-4 mb-2"
              />
              <p>圖片預覽</p>
            </div>
            <ul
              class="col-12 col-md-6 d-flex flex-wrap gap-4 justify-content-center justify-content-md-start"
            >
              <li>
                <img
                  src="../assets/images/create/partyworld.png"
                  alt="partyworld"
                  class="create-img rounded-4 pointer"
                />
              </li>
              <li>
                <img
                  src="../assets/images/create/holidayktv.png"
                  alt="holidayktv"
                  class="create-img rounded-4 pointer"
                />
              </li>
              <li>
                <img
                  src="../assets/images/create/enjoyyourlife.png"
                  alt="enjoyyourlife"
                  class="create-img rounded-4 pointer"
                />
              </li>
              <li>
                <img
                  src="../assets/images/create/silverbox.png"
                  alt="silverbox"
                  class="create-img rounded-4 pointer"
                />
              </li>
              <li>
                <img
                  src="../assets/images/create/karaoke.png"
                  alt="karaoke"
                  class="create-img rounded-4 pointer"
                />
              </li>
              <li>
                <img
                  src="../assets/images/create/mic.png"
                  alt="mic"
                  class="create-img rounded-4 pointer"
                />
              </li>
              <li>
                <img
                  src="../assets/images/create/mic2.png"
                  alt="mic2"
                  class="create-img rounded-4 pointer"
                />
              </li>

              <li>
                <label
                  for="group-img"
                  class="upload-img border border-3 border-primary-light rounded-4 d-flex justify-content-center align-items-center pointer"
                >
                  <span class="material-icons fs-48 text-primary-light">
                    add
                  </span>
                </label>
                <input
                  type="file"
                  id="group-img"
                  accept="image/jpeg, image/png"
                  class="d-none"
                />
              </li>
            </ul>
          </div>
          <!-- prev/next -->
          <div class="d-flex justify-content-between mb-10">
            <a href="create1.html" class="btn btn-minor rounded-pill">上一步</a>
            <a href="create3.html" class="btn btn-major rounded-pill">開團</a>
          </div>
        </main>
      </div>
      <%- include('./layout/footer'); -%>
    </div>

    <script type="module" src="../main.js"></script>
  </body>
</html>
